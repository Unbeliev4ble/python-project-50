name: tests and linter check

on: push

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11'] # we want to test our package on several versions of Python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: pip install --upgrade pip

      - name: Install dependencies  # make depends on poetry
        run: |
          pip install poetry
          make install

      - name: Pytest and linter project check
        run: |
          make lint
          make test

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        if: github.ref_name == 'main'
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.b74b915a7272e6f600a74cc43879eead94a406b81ee1989f7e8916e92a440dc6 }}
        with:
          coverageCommand: make test
